{% extends "base.html" %}
{% block title %}Home2{% endblock %}

{% block content %}
<style>
    .img_profile{
        height: 280px;
        width: 280px;
     }

</style>
    <div class="search__container">

        <div class="search_support">
            <div class="search_bar">
                    <input type="text" class="user__input" placeholder="Write a message...">
                    <button class="search__button">Search</button><br>
                    <input type="checkbox" class="chack__address" id="chack_address">
                    <label for="chack_address"> Get post address </label><br>
            </div>
            <div class="search__result">
                <div></div>
            </div>
        </div>



    </div>
    <div class="result_boby">

    </div>
    <div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is XLER. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='search.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
